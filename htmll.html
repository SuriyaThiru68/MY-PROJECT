<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Finder</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header class="text-center mt-5">
      <h1>Course Finder</h1>
      <p class="lead">Search for the best courses online</p>
    </header>

    <!-- Search Bar -->
    <div class="search-bar text-center mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for courses..." />
      <button class="btn btn-primary mt-3" onclick="searchCourses()">Search</button>
    </div>

    <!-- Categories Section -->
    <div class="categories text-center mb-4">
      <a href="DEMOO.HTML">
        <!-- <button>FREE COURSES</button> -->
        <button class="btn btn-secondary" onclick="filterCourses('free')">Free Courses</button>
  </a>
  <a href="DEMOO.HTML">
    <!-- <button>FREE COURSES</button> -->
    <button class="btn btn-secondary" onclick="filterCourses('free')">Paid Courses</button>
</a>
      
    </div>

    <!-- Course Listings -->
    <div id="courseList" class="row">
      <!-- Courses will be listed here -->
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
